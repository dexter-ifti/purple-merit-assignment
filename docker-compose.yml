version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      # Override Mongo URL so the backend talks to the mongo service inside compose
      - MONGODB_URI=mongodb://mongo:27017/usermanagement
      - PORT=5000
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      args:
        # Vite build-time variable used by the frontend to set the API base
        VITE_API_BASE: "http://localhost:5000/api"
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo-data:
    driver: local
